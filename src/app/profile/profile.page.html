<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>

      <ion-card-subtitle>
        User id: {{user.id}}
      </ion-card-subtitle>

      <img [src]="user.photoUrl || 'assets/icon/anon.svg'" alt="User's avatar">

      <ion-card-title>{{user.displayName || 'Anonym'}} </ion-card-title>

    </ion-card-header>

    <ion-card-content>
      Anonymous: {{user.isAnonymous}} <br> Email: {{user.email || 'unknown'}}
    </ion-card-content>
  </ion-card>

</ion-content>
