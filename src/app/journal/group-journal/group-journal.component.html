<app-page-header
  [pageTitle]="'Journal: ' + ((journal$ | async)?.group + '-' + (journal$ | async)?.groupYear) | uppercase ">
</app-page-header>

<ion-content>
  <pre>{{ journal$ | async | json }}</pre>

  <ion-card>
    <ion-card-header>

      <ion-card-title>
        {{((journal$ | async)?.group + '-' + (journal$ | async)?.groupYear) | uppercase}}
      </ion-card-title>

      <ion-card-subtitle>
        {{(journal$ | async)?.id}}
      </ion-card-subtitle>

    </ion-card-header>
    <ion-card-content>
      <ion-list *ngFor="let item of list">
        <ion-item>
          <ion-label>{{item}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
