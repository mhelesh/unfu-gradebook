<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button autoHide></ion-menu-button>
  </ion-buttons>
  <ion-title slot="start">{{pageTitle}}</ion-title>

  <ion-title slot="end" size="small">{{(auth.user$ | async)?.displayName}}</ion-title>

  <ion-thumbnail slot="end" (click)="toggleDarkMode()">
    <ion-icon name="contrast-outline"></ion-icon>
  </ion-thumbnail>

  <ion-thumbnail slot="end" (click)="presentPopover($event)">
    <ion-img [src]="(auth.user$ | async)?.photoURL || 'assets/icon/favicon.png'"></ion-img>
  </ion-thumbnail>
</ion-toolbar>
