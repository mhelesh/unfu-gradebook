<ion-toolbar color="light">
  <ion-buttons slot="start">
    <ion-menu-button autoHide></ion-menu-button>
  </ion-buttons>
  <ion-title slot="start">{{pageTitle}}</ion-title>

  <ion-thumbnail slot="end" (click)="presentPopover($event)">
    <ion-img [src]="(auth.user$ | async)?.photoURL || 'assets/icon/default-user-image.png'"></ion-img>
  </ion-thumbnail>
</ion-toolbar>
