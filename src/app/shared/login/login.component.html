<ng-container *ngIf="auth.user$ | async as user; else login">
  <app-profile [user]="user" (logout)="auth.signOut()"></app-profile>
</ng-container>

<ng-template #login>
  <div class="btn-wrap">
    <ion-button (click)="auth.anonymousLogin()">
      Login as guest
    </ion-button>
    <ion-button (click)="auth.googleLogin()">
      Login with google
    </ion-button>
  </div>
</ng-template>
