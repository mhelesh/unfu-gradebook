<ng-container *ngIf="auth.user$ | async as user; else login">
  <ion-button (click)="auth.signOut()">
    Logout
  </ion-button>
  <app-profile [user]="user"></app-profile>
</ng-container>

<ng-template #login>
  <ion-button (click)="auth.anonymousLogin()">
    Login as guest
  </ion-button>
  <ion-button (click)="auth.googleLogin()">
    Login with google
  </ion-button>
</ng-template>
